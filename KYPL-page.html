<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1600, initial-scale=1.0" />
  <title>Know Your Pok√©mon Lore!</title>
  <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet'>
  <link rel="stylesheet" href="KYPL-page.css" />
</head>

<body>

  <!-- Background Video -->
  <div class="video-wrapper">
    <video autoplay loop muted playsinline>
      <source src="assets/KyplPage/KyplBG.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Header -->
  <img src="assets/KyplPage/KyplHeader.png" alt="Header Image" class="header-image" />

  <!-- Progress Bar -->
  <div class="ProgressBar">
    <img src="assets/shared/PokeballProgress.png" alt="Progress Bar" class="progress-bar current" />
    <img src="assets/shared/PokeballProgress.png" alt="Progress Bar" class="progress-bar" />
    <img src="assets/shared/PokeballProgress.png" alt="Progress Bar" class="progress-bar" />
    <img src="assets/shared/PokeballProgress.png" alt="Progress Bar" class="progress-bar" />
    <img src="assets/shared/PokeballProgress.png" alt="Progress Bar" class="progress-bar" />
    <img src="assets/shared/PokeballProgress.png" alt="Progress Bar" class="progress-bar" />
    <img src="assets/shared/PokeballProgress.png" alt="Progress Bar" class="progress-bar" />
  </div>

  <div class="question-container">
    <p id="question-text" class="question-text"></p>
  </div>
  
  <div class="image-overlay-wrapper">
    <div class="image-container">
      <img id="question-image" class="image" src="">
    </div>
  
    <div id="feedback-overlay" class="hidden">
      <img id="feedback-message" src="" alt="Answer Feedback" />
      <button id="next-button"><img src="assets/shared/NextQuestion.png" alt="Next" /></button>
    </div>
  </div>
  
  <div class="choices-container">
    <button class="choice-button" id="choice1">Choice 1</button>
    <button class="choice-button" id="choice2">Choice 2</button>
    <button class="choice-button" id="choice3">Choice 3</button>
    <button class="choice-button" id="choice4">Choice 4</button>
  </div>
  

  <script type="module" src="KYPL-page.js"></script>

</body>

</html>
