<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's That Pokemon? </title>
    <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet'>
    <link rel="stylesheet" href="WTP-page.css"/>
</head>

<body>

    <div class="video-wrapper">
        <video autoplay loop muted playsinline>
          <source src="assets/WtpPage/WtpBackground.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
    </div>
    
    <img src="assets/WtpPage/header-wtp.png" alt="Header Image" class="header-image" />
    
    <div class="ProgressBar">
        <img src="assets/shared/PokeballProgress.png" alt="Progress Bar" class="progress-bar current" />
        <img src="assets/shared/PokeballProgress.png" alt="Progress Bar" class="progress-bar" />
        <img src="assets/shared/PokeballProgress.png" alt="Progress Bar" class="progress-bar" />
        <img src="assets/shared/PokeballProgress.png" alt="Progress Bar" class="progress-bar" />
        <img src="assets/shared/PokeballProgress.png" alt="Progress Bar" class="progress-bar" />
        <img src="assets/shared/PokeballProgress.png" alt="Progress Bar" class="progress-bar" />
        <img src="assets/shared/PokeballProgress.png" alt="Progress Bar" class="progress-bar" />
    </div>

    <div class="image-container">
        <img id="pokemon-image" src="assets/WtpPage/Pikachu1.png" class="image" />
    </div>

    <!-- Question 1-->
    <div class="choices-container">
        <button class="choice-button" id="choice1">Raichu</button>
        <button class="choice-button" id="choice2">Pikachu</button>
        <button class="choice-button" id="choice3">Pichu</button>
        <button class="choice-button" id="choice4">Eevee</button>
    </div>

    <!-- Feedback Overlay -->
    <div id="feedback-overlay" class="hidden">
        <div id="feedback-content">
        <img id="next-button" src="assets/shared/NextQuestion.png" alt="Next Question" />
        <img id="feedback-message" src="" alt="Answer Feedback" />
        </div>
    </div>
  
  
  
  

    <script src="WTP-page.js"></script>

</body>

</html>
