<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1600, initial-scale=1.0" />
  <title>Pokémon Trophies</title>
  <link rel="stylesheet" href="trophy-page.css" />
</head>

<body>

  <!-- Fade Overlay for transitions -->
  <div id="fade-overlay"></div> <!-- <<< ADD THIS -->

  <!-- Background Image (same as select-quiz-type) -->
  <div class="image-wrapper">
    <img src="assets/TrophyPage/trophy-bg.png" alt="Select Quiz Type Background" class="background-image" />
  </div>

  <!-- Header Image (centered) -->
  <div class="header-container">
    <img src="assets/TrophyPage/header-trophies.png" alt="Pokémon Trophies Header" class="header-image" />
  </div>

  <!-- Trophies Section -->
  <div class="trophies-container">
    <div class="trophies-table">

      <!-- WTP Trophy Slot -->
      <div class="trophy-slot">
        <img id="wtp-trophy" src="assets/TrophyPage/wtp-trophy-locked.png" alt="Who's That Pokémon Trophy" class="trophy" />
      </div>

      <!-- KYPL Trophy Slot -->
      <div class="trophy-slot">
        <img id="kypl-trophy" src="assets/TrophyPage/kypl-trophy-locked.png" alt="Know Your Pokémon Lore Trophy" class="trophy" />
      </div>

      <!-- NTC Trophy Slot -->
      <div class="trophy-slot">
        <img id="ntc-trophy" src="assets/TrophyPage/ntc-trophy-locked.png" alt="Name That Cry Trophy" class="trophy last-trophy" />
      </div>

    </div>
  </div>

  <!-- Back Button at the bottom center -->
  <a href="select-quiz-type.html" class="back-button">
    <button class="back-button-style">
      <img src="assets/shared/back_button.png" alt="Back" />
    </button>
  </a>

  <!-- Background Music (reuse) -->
  <audio id="bg-music" src="assets/shared/SelectQuizTheme.mp3" loop preload="auto"></audio> <!-- <<< ADD THIS -->

  <!-- Button Click Sound -->
  <audio id="click-sound" src="assets/shared/ButtonClick.mp3" preload="auto"></audio> <!-- <<< ADD THIS -->

  <!-- JavaScript -->
  <script src="trophy-page.js"></script>

</body>
</html>
